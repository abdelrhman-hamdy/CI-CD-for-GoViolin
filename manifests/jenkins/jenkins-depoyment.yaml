apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: nexus:8082/jenkins:latest 
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
        
        - name: kubernates-secrets
          mountPath: /var/jenkins_home
          subPath: kubernates_secrets

        - name: cluster-secrets
          mountPath: /var/jenkins_home/kubernates_secrets/


      volumes:    
      - name: cluster-secrets
        secret:
          secretName: cluster-secrets
      - name : kubernates-secrets
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: jenkins-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi